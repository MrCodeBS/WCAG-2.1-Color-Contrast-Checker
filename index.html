<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Color Contrast Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="font-size: 1.875rem; font-weight: 700; margin-bottom: 2rem; color: #1e293b;">
                Advanced Color Contrast Checker
                <span style="font-size: 1rem; color: #64748b; display: block; margin-top: 0.5rem;">
                    WCAG 2.1 Compliance Checker with Real-time Analysis
                </span>
            </h1>

            <div class="grid">
                <!-- Color Input Section -->
                <div>
                    <div class="input-group">
                        <div style="flex-direction: column; flex: 1;">
                            <label class="input-label">Foreground Color</label>
                            <div style="display: flex; gap: 1rem;">
                                <input type="color" id="foregroundColor" value="#000000">
                                <input type="text" id="foregroundHex" value="#000000" placeholder="Hex color">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div style="flex-direction: column; flex: 1;">
                            <label class="input-label">Background Color</label>
                            <div style="display: flex; gap: 1rem;">
                                <input type="color" id="backgroundColor" value="#FFFFFF">
                                <input type="text" id="backgroundHex" value="#FFFFFF" placeholder="Hex color">
                            </div>
                        </div>
                    </div>

                    <!-- Color Suggestions -->
                    <div>
                        <label class="input-label">Quick Color Palettes</label>
                        <div class="color-suggestions" id="colorSuggestions"></div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-section">
                    <div>
                        <label class="input-label">Live Preview</label>
                        <div class="preview-box" id="preview">
                            <div style="font-size: 2rem; margin-bottom: 1rem;">Aa</div>
                            <div style="font-size: 1rem;">The quick brown fox jumps over the lazy dog</div>
                        </div>
                    </div>

                    <!-- Text Samples -->
                    <div>
                        <label class="input-label">Text Samples</label>
                        <div class="text-samples" id="textSamples"></div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div style="margin-top: 2rem;">
                <div class="accessibility-score" id="accessibilityScore"></div>
                <div class="results" id="contrastResults"></div>
            </div>

            <!-- Additional Actions -->
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="button" onclick="invertColors()">
                    <i class="fas fa-exchange-alt"></i> Invert Colors
                </button>
                <button class="button" onclick="copyValues()">
                    <i class="fas fa-copy"></i> Copy Values
                </button>
                <button class="button" onclick="generateAlternatives()">
                    <i class="fas fa-magic"></i> Suggest Alternatives
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    <script src="script.js"></script>
    </body>
</html>
